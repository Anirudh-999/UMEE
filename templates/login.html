<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4e8aff">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/192x192image.jpeg') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Close Connect">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Close Connect - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static', filename='images/connect.png')}}" alt="Close Connect Logo">
            <span>CLOSE CONNECT</span>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('friends') }}">Friends</a></li>
                <li><a href="{{ url_for('explore') }}">Explore</a></li>
                <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box" id="loginBox">
                <h2>Enter Username</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <button type="submit" class="login-btn">Continue</button>
                </form>
            </div>

            <!-- Profile Box (Initially Hidden) -->
            <div class="form-box profile-box hidden" id="profileBox">
                <h2>Welcome</h2>
                <div class="profile-content">
                    <img src="{{url_for('static', filename='images/boy.png')}}" alt="Profile Picture" class="profile-pic">
                    <h3 id="profileUsername"></h3>
                    <button class="continue-btn" onclick="window.location.href='/friends'">Continue to Friends</button>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3>SOCIALS</h3>
        <div class="social-links">
            <a href="https://twitter.com/closeconnect" target="_blank">Twitter</a>
            <a href="https://instagram.com/closeconnect" target="_blank">Instagram</a>
            <a href="https://linkedin.com/company/closeconnect" target="_blank">LinkedIn</a>
            <a href="https://facebook.com/closeconnect" target="_blank">Facebook</a>
            <a href="mailto:contact@closeconnect.com">Email</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
